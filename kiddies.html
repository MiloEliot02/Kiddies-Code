<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kiddies Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <h1>Welcome to Kiddies Code</h1>
            <p>Learn coding the fun way!</p>
        </div>
        <div class="right">
            <form class="sign-up-form" action="services.html" method="GET">
                <h2>Sign Up</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password 
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="1">
                
                <button type="submit">Sign Up</button>
                <a href="contact.html" class="contact-us-button">Contact Us</a>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            const isPasswordVisible = passwordInput.type === 'password';
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            toggleIcon.textContent = isPasswordVisible ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è'; // Change icon based on visibility
        }
    </script>
</body>
</html>
